<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const text = document.querySelector('h1');
  const center = [text.offsetLeft + text.offsetWidth/2,text.offsetTop + text.offsetHeight/2];
  document.addEventListener('mousemove',(e) => {
    const near = [(e.clientX - center[0])/2, (e.clientY - center[1])/2];
    const right = [(e.clientY - center[1])/2, -(e.clientX - center[0])/3];
    const left = [-(e.clientY - center[1])/2, (e.clientX - center[0])/3];
    const far = [-(e.clientX - center[0])/2, (e.clientY - center[1])/2];
    text.style.textShadow = `
      ${near[0]}px ${near[1]}px 0 rgba(255,0,255,0.7),
      ${right[0]}px ${right[1]}px 0 rgba(0,255,255,0.7),
      ${left[0]}px ${left[1]}px 0 rgba(0,255,0,0.7),
      ${far[0]}px ${far[1]}px 0 rgba(0,0,255,0.7)
    `;
  });
</script>
</body>
</html>
